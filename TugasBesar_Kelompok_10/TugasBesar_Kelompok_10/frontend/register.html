<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Salon Kecantikan</title>
    <link rel="stylesheet" href="assets/css/style.css?v=2">
    <link rel="stylesheet" href="assets/css/register.css?v=2">
</head>
<body>
<div class="wrap">
    <div class="card half right">
        <h3>REGISTER</h3>
        <div id="errors"></div>
        <form id="registerForm">
            <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div id="emailCheck" class="email-check"></div>
            <input type="text" id="no_hp" name="no_hp" placeholder="No HP">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="password2" name="password2" placeholder="Konfirmasi Password" required>
            <button class="pink" type="submit">DAFTAR</button>
        </form>
        <p class="small">Sudah punya akun? <a href="login.html">Login</a></p>
    </div>
</div>

<script src="assets/js/register.js"></script>
</body>
</html>
