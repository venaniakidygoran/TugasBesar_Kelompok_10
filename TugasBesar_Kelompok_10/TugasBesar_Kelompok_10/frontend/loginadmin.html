<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Salon Kecantikan</title>
    <link rel="stylesheet" href="assets/css/style.css?v=2">
    <style>
        .admin-login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-badge {
            display: inline-block;
            background: rgba(233, 30, 99, 0.12);
            color: #E91E63;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
            border: 1px solid rgba(233, 30, 99, 0.22);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <div class="admin-login-header">
            <div class="admin-badge">Admin Access</div>
            <h3>Login Admin</h3>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="loginForm">
            <label>Email Admin</label>
            <input type="email" id="email" placeholder="admin@salon.com" required>
            
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••" required>
            
            <button type="submit" class="pink">Masuk sebagai Admin</button>
        </form>
        
        <div class="small">
            <a href="login.html">← Kembali ke Login Customer</a>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const alert = document.getElementById('alert');
    
    try {
        const response = await fetch('../backend/auth/login_admin.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert.className = 'alert success show';
            alert.textContent = 'Login berhasil! Redirecting...';
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 1000);
        } else {
            alert.className = 'alert error show';
            alert.textContent = data.error || 'Email atau password salah, atau Anda bukan admin.';
        }
    } catch (error) {
        alert.className = 'alert error show';
        alert.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
    }
});
</script>
</body>
</html>
